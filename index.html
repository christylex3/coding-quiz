<!DOCTYPE html>
<html land="en-US">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <label id="view-highscore">View Highscores</label>
            <label id="timer">Time</label>
        </header>
        <section class="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Do your best to answer the following code-related questions within the time limit (75 seconds). Answering incorrectly will deduct 5 seconds from the timer.</p>
        </section>
        <article class="question-page">
            <h2>Commonly used data types DO NOT include:</h2>
            <button class="correct-answer">1. Strings</button>
            <button class="incorrect-answer">2. Booleans</button>
            <button class="incorrect-answer">3. Alerts</button>
            <button class="incorrect-answer">4. Numbers</button>
        </article>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
